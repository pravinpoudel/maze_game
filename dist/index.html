<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Lato&family=Roboto+Condensed&family=Wallpoet&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div class="checkbox-wrapper">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
        <i class="fas fa-moon"></i>
          <i class='fas fa-sun'></i>
        <div class='ball'></div>
      </label>
    </div>

    <div id="game_detail">
      Score: <p id="scoreBoard"></p>
      Max Score: <p id="highscoreBoard"></p>
      Elapsed time: <p id="elapsedTime"></p>
      <p id="gamOverBoard" style="color:rgb(138, 29, 29); font-weight: 600; font-size: 34px;"></p>
    
      <div class="inline" id="maze_size">
        <p>Select Maze Size:</p>
        <button type="button" data-value = "5">5X5</button>
        <button type="button" data-value = "10">10X10</button>
        <button type="button" data-value = "15">15X15</button>
        <button type="button" data-value = "20">20X20</button>
      </div>
    </div>
      <canvas id="mazecanvas" width="600" height="600"></canvas>

	<script src="maze_generator.js"></script>
  <script>
    const checkbox = document.getElementById("checkbox");
    checkbox.addEventListener("change", ()=>{
      document.body.classList.toggle("dark");
    })
  </script>
  </body>
</html>
